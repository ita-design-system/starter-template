<div class="
    c-dim m-m-10
    c-txt m-ff-lead-400 m-antialiased">
    {% for i in (1..13) reversed %}
    <p class="c-txt m-fs-{{i}}"><span></span> | var(--ita-font-size-{{i}})</p>{% endfor %}
</div>
<script>
    window.addEventListener('load', function() {
        document.querySelectorAll('p.c-txt').forEach(function(el) {
            const raw_value = getComputedStyle(el).fontSize;
            el.querySelector('span').innerHTML = raw_value
        })
    })
</script>
